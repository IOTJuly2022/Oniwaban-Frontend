<h2 id="fh2">WE APPRECIATE YOUR REVIEW!</h2>
<h6 id="fh6">Your review will help us to improve our baseball products and customer services.</h6>

<div class="container">
  <form action="action_page.php">
    <div class="center-me-please" *ngIf="product!=null">
      <h3>Write a review for {{product.name}}</h3>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Overall Rating</label>
      </div>
      <div class="col-75">
        <select id="country" name="country" [(ngModel)]="rating">
          <option value="5">5 Stars</option>
          <option value="4">4 Stars</option>
          <option value="3">3 Stars</option>
          <option value="2">2 Stars</option>
          <option value="1">1 Star</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Add a Written Review</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" [(ngModel)]="description"></textarea>
      </div>
      <div class="button-container-r">
        <button type="button" class="btn btn-outline-primary" (click)="submitReview()">Submit Review</button>
      </div>
    </div>
    
  </form>
</div>
