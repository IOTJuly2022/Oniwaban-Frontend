<div class="product-card">
    <img class="product-img" *ngIf="{product}" src={{product.imageUrl}}/>
    <h3 class="product-title" *ngIf="{product}">{{product.name}}</h3>
    <h4 *ngIf="{product}">${{(product.priceInCents/100).toFixed(2)}}</h4>
    <!--<span>{{product.description}}</span>-->
    <div class="product-footer" *ngIf="added">
        <button type="button" class="btn btn-primary" (click)="viewProduct()">More Info</button>
        <button type="button" class="btn btn-info" (click)="addToCart()">Add to Cart</button>
    </div>
    <div *ngIf="!added">
        <button type="button" class="btn btn-primary" (click)="removeFromCart()">Remove from cart</button>
    </div>
</div>
