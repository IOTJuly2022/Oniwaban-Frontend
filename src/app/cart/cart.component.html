<h1>My Cart</h1>
<div class="product-container" >
    <div *ngFor="let product of cartList">
        <app-product [product]="product" [added]="false"></app-product>
    </div>
</div>

<div class="cartInfo">
    <p>Number of items: {{numItems}}</p>
    <p>Total Cost: ${{totalCost.toFixed(2)}}</p>
    <button id="checkout" type="button" class="btn btn-primary" (click)="checkOut()">Checkout</button>
</div>
